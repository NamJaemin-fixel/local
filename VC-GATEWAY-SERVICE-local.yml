spring:
  cloud:
    gateway:
      default-filters:
        - TokenRelay
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - GET
              - POST
      httpclient:
        wiretap: true
        connect-timeout: 20000
        response-timeout: 20s
      httpserver:
        wiretap: true
      routes:         
        - id: y1
          uri: https://fapi.voicecaddie.co.kr:8810/
          predicates:
            - Path=/y1/**
          filters:            
            - CustomAuthFilter
            - name: Hystrix
              args:
                name: vc-api-fallback
                fallbackuri: forward:/vcApiFallBack
        - id: TEST
          uri: http://localhost:8181/
          predicates:
            - Path=/test/**
          filters:
            - CustomAuthFilter
            - name: Hystrix
              args:
                name: vc-api-fallback
                fallbackuri: forward:/vcApiFallBack
        - id: HELLO
          uri: http://localhost:8880/
          predicates:
            - Path=/hello/**
          filters:
            - CustomAuthFilter
            - name: Hystrix
              args:
                name: vc-api-fallback
                fallbackuri: forward:/vcApiFallBack
        
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone : http://admin:admin@localhost:8761/eureka/
  instance:
    hostname: localhost
